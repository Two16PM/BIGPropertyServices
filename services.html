<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two 16 Property Management Company</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            line-height: 1.5;
            padding: 0 20px 20px 20px;
        }
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin: 20px 0;
        }
        h2 {
            font-size: 2.0em;
            font-weight: normal;
            margin: 20px 0 20px 0;
        }
        .bold {
            font-weight: bold;
        }
        ul {
            list-style-type: none;
            padding-left: 20px;
        }
        li {
            margin-bottom: 10px;
        }
        .spacer {
            margin: 20px 0;
        }
        .line {
            width: 33%;
            height: 4px;
            background-color: black;
            margin: 40px auto; /* Center the line */
        }
        p {
            margin: 0 0 15px 0;
        }
        a {
            text-decoration: none;
            color: #008080;
        }
        h3 {
            margin: 30px 0 15px 0;
        }
        h4 {
            text-decoration: underline;
            margin: 20px 0 10px 0;
        }
        .logo {
            display: block;
            max-height: 300px;
            margin: 20px auto; /* Center the logo */
        }
        .center-container {
            text-align: center; /* Center the text and logo inside this container */
        }
    </style>
    <link rel="icon" href="/two 16 flavicon.png" type="image/png">
</head>
<body>
    <div class="center-container">
        <h1>Two 16 Property Management Company!</h1>
        <img src="Two 16 Logo.png" alt="Company Logo" class="logo">
        <h2>Property Management Services</h2>
    </div>
</body>
</html>
